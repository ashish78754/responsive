<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Responsive NavBar</title>
</head>

<body>
    <header>
        <nav>

                <li id="list1">Home</li>

                <li id="list3">Course</li>
                <li id="list4">Contact Us</li>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </nav>
    </header>
    <div id="full">
        <i class="fa-solid fa-xmark"></i>
        <ul class="list2">
            <li>Home</li>
            <li>About</li>
            <li>Course</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <main>
        <h1>Learn Responsive Website Topics</h1>
        <div class="boxes">
            <div class="box"><a href="https://youtu.be/nkaAJYfRDVk?si=27xPF6GhRQEPsSrb" target="_blank"><img class="imgfix" src="unitcss.webp" alt="Units CSS"></a></div>
            <div class="box"><a href="https://youtube.com/playlist?list=PLC3y8-rFHvwg6rjbiMadCILrjh7QkvzoQ&si=rxya_BdWXRzud_Ri" target="_blank"><img class="imgfix" src="flexcss.png" alt="Flex CSS"></a></div>
            <div class="box"><a href="https://youtube.com/playlist?list=PLwGdqUZWnOp0kembd0GbVKonmyXeepQ7Q&si=go7fW50sKcEVo6zF" target="_blank"><img class="imgfix" src="grid2css.jpg" alt="Grid CSS"></a></div>
            <div class="box"><a href="https://youtu.be/eHye3PxH4jU?si=nxVjiM3NnD1RGnTP" target="_blank"><img class="imgfix" src="mediaqueries.jpg" alt="Media Queries CSS"></a></div>
            <div class="box"><a href="https://youtu.be/dCz9OdZWtIQ?si=ZJPC5QyBTNVKIlwi" target="_blank"><img class="imgfix" src="responsive.png" alt="Responsive website project"></a></div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
